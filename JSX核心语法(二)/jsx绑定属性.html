<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"crossorigin></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    function getSizeImg(url,size){
    return url+`?param=${size}×${size}`

} 
    class App extends React.Component{
        constructor(){
            super();
            this.state={
                title:"标题",
                imgUrl:"http://p2.music.126.net/L8IDEWMk_6vyT0asSkPgXw==/109951163990535633.jpg",
                link:"www.baidu.com"
            }
        }
        render(){
            return(<div><h2>{this.state.message}</h2><img src={getSizeImg(this.state.imgUrl,140)}/>
                <a  className="sty" href={this.state.link} target="_blank">百度一下</a>
                    </div>)
        }
    }
    ReactDOM.render(<App/>,document.getElementById("app"));
    </script>
</body>
</html>
