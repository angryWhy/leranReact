<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"crossorigin></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    class App extends React.Component{
        constructor(){
            super();
            this.state={
                message:'hello'
            }
        }
        btnclick(){
            console.log(this.state.message);
        }
        render(){
            {/*bind绑定用的非常少*/}
            return(<div><h2>{this.state.message}</h2><button onClick={this.btnclick.bind(this)}>show</button>
            {/*直接使用箭头函数不推荐*/}
                <button onClick={this.dbClick}>箭头</button>
            {/*箭头函数方法体执行*/}
            <button onClick={()=>{this.increment()}}>箭头方法体</button>
                </div>)
        }
        dbClick=()=>{console.log(this.state.message)}
        increment(){
            console.log(this.state.message);
        }
    }
    ReactDOM.render(<App/>,document.getElementById("app"));
    </script>
</body>
</html>
