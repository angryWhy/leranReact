<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src="../react/react.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script src="..//react/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        /*
        shouldComponentUpdate
        决定是否执行render函数
        */
    class Nav extends React.Component{
        render(){
            console.log("Nav，render函数调用");
            return(<div><button onClick={e=>this.Clcik()}>改变文本</button></div>)
        }
        Clcik(){
            console.log("");
        }
    }
    class App extends React.Component{
        constructor(){
            super();
            this.state={
                count:0,
                message:"这是文本"
            }
        }
        render(){
            console.log("render函数调用");
            return(<div><h2>计数器：{this.state.count}</h2>
                <button onClick={e=>this.btnCLick()}>+1</button>
                <button onClick={e=>this.btnCLick2()}>文本</button>
                <Nav/>
                </div>)
        }
        btnCLick(){
            this.setState({count:this.state.count+1})
        }
        btnCLick2(){
            this.setState({message:"2222"})
        }
        shouldComponentUpdate(nextProps,nextState){
            if(this.state.count!=nextState.count){
                return true;
            }
            else{
                return false;
            }
        }
    }
    ReactDOM.render(<App/>,document.getElementById("app"));
    </script>
</body>
</html>
