<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src="../react/react.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script src="..//react/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        //import{ createRef}from"react"
        class Cpn extends React.Component{
            constructor(){}
            render(){
                return(<div><h2 onClick={e=>{this.btnClick()}}></h2></div>)
            }
            btnClick(){
                console.log();
            }
        }
    class App extends React.Component{
        constructor(){
            super();
            this.titleRef=createRef();
            this.titleCpn=createRef();
            this.titleEl={}
            this.state={
                count:0
            }
        }
        render(){
            return(<div>
                <h2 ref="titleRef">字符串</h2>
                <h2 ref={this.titleRef}>对象</h2>
                <h2 ref={(args)=>{this.titleEl=arg}}>回调函数</h2>
                <button onClick={e=>{this.changeText()}}>改变文本</button>
                <Cpn ref={this.titleCpn}/>
                </div>)
        }
        changeText(){
            //字符串形式，不推荐
            // this.refs.titleRef.innerHTML="我淦"
            //对象形式
            this.titleRef.current="111"
            console.log(this.refs.titleRef);
            
            //回调函数
            this.titleEl.innerHTML="222"

            //拿到组件，current，组件实例，然后调用方法，也可以对子组件进行操作。
            this.titleCpn.current.btnClick()
        }
    }
    ReactDOM.render(<App/>,document.getElementById("app"));
    </script>
</body>
</html>
