</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    class App extends React.Component{
        constructor(){
            super();
            this.state={
                message:'hello',
                name:"jenny"
            }
        }
        render(){
            return(<div><h2 onClick={e=>{this.btnClick()}}>{this.state.message}</h2></div>)
        }
        btnClick(){
            //进行对象合并
            //Object.assign({},this.state,{message:"你好啊"})
            this.setState({
                message:"react"
            })
        }
    }
    ReactDOM.render(<App/>,document.getElementById("app"));
    </script>
